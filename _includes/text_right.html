 <div class="row justify-content-around py-2 py-md-5 px-2 px-md-5 bg-light" id="{{ include.content.section-id }}">
    <div class="col-md ml-md-auto text-center">
      <img class="img-fluid" src='{{ include.content.image }}' width="50%"/>
    </div>
    <div class="col-md align-self-center ml-md-auto text-justify">
      <h1 class="text-center my-2 my-md-5">{{ include.content.heading }}</h1>
      <p>{{ include.content.text | markdownify}}</p>
    </div>
</div>
